<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freeflo Voice to Order</title>
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            margin-top: 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>W czym mogę służyć?</h1>
    <p>Kliknij przycisk i powiedz swoje zamówienie</p>
    <button id="startBtn">🎤 Start</button>
    <p id="output"></p>

    <script>
        const startBtn = document.getElementById('startBtn');
        const output = document.getElementById('output');

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'pl-PL';
        recognition.interimResults = false;

        startBtn.addEventListener('click', () => {
            recognition.start();
        });

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            output.textContent = "Usłyszałem: " + transcript;

            let odpowiedz = "";
            if (transcript.toLowerCase().includes("zamówienie")) {
                odpowiedz = "Oczywiście, proszę podać szczegóły zamówienia.";
            } else if (transcript.toLowerCase().includes("dzień dobry")) {
                odpowiedz = "Dzień dobry, witam w Freeflo!";
            } else {
                odpowiedz = "Nie do końca zrozumiałem, proszę powtórzyć.";
            }

            // Odpowiedź głosowa
            const utterance = new SpeechSynthesisUtterance(odpowiedz);
            utterance.lang = 'pl-PL';
            speechSynthesis.speak(utterance);
        };

        recognition.onerror = (event) => {
            output.textContent = "Błąd rozpoznawania: " + event.error;
        };
    </script>
</body>
</html>
