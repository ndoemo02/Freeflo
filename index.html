<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>FreeFlow — Voice to order</title>

  <!-- proxy do backendu (Vercel) -->
  <meta name="gmaps-proxy" content="https://freeflow-backend-vercel.vercel.app/api/places" />
  <meta name="gpt-proxy"   content="https://freeflow-backend-vercel.vercel.app/api/gpt" />
  <meta name="tts-proxy"   content="https://freeflow-backend-vercel.vercel.app/api/tts" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <header class="top">
      <div class="brand"><b>Free</b>Flow</div>
      <div class="sub">Voice to order — Złóż zamówienie</div>
    </header>

    <main class="stage">
      <button id="logoBtn" class="logo" aria-label="Naciśnij, aby mówić"></button>

      <div id="transcript" class="bubble ghost">Powiedz, co chcesz zamówić…</div>

      <div class="dock">
        <button id="tileFood"  class="tile active">🍽️ Jedzenie</button>
        <button id="tileTaxi"  class="tile">🚕 Taxi</button>
        <button id="tileHotel" class="tile">🏡 Hotel</button>
      </div>

      <button id="micBtn" class="mic" title="Start/Stop">🎤</button>

      <div id="banner" class="banner hidden"></div>
    </main>
  </div>

  <script src="freeflow-assistant.js" defer></script>
</body>
</html>
