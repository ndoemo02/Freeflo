<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FreeFlow ‚Äì UI Lab (4 warianty)</title>
<style>
  :root{
    --bg:#0c0f13;
    --panel:#13171d;
    --panel-2:#101419;
    --text:#e7ecf1;
    --muted:#9aa6b2;
    --accent:#ff6a00;        /* neon pomara≈Ñcz */
    --accent-2:#00e0ff;      /* turkusowy blik */
    --card:#0e1217;
    --ok:#27d07d;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;background:radial-gradient(1200px 700px at 50% -200px,#1a222c 0%,#0b0e13 55%,#07090c 100%);
    color:var(--text);font:16px/1.45 system-ui,Segoe UI,Inter,Arial,sans-serif;
  }

  /* G≈Ç√≥wny prze≈ÇƒÖcznik wariant√≥w */
  .topbar{
    position:sticky;top:0;z-index:30;
    display:flex;align-items:center;gap:.8rem;
    padding:.8rem .9rem;
    background:linear-gradient(180deg,#0d1218 0,#0d1218cc 65%,transparent 100%);
    backdrop-filter:blur(6px);
    border-bottom:1px solid #0f151c;
  }
  .brand{
    font-weight:800;letter-spacing:.4px;
    background:linear-gradient(90deg,var(--accent),#ff9a2b);
    -webkit-background-clip:text;background-clip:text;color:transparent;
    font-size:1.55rem;
  }
  .variant-picker{
    margin-left:auto;
  }
  .variant-picker select{
    appearance:none;border:1px solid #1e2731;background:#0f141b;color:#cfe3f5;
    border-radius:10px;padding:.5rem .9rem;font-weight:600;
  }

  /* Koszyk u g√≥ry (sta≈Çy) */
  .cart{
    position:relative;margin-left:.4rem;
    width:42px;height:42px;border-radius:10px;
    display:grid;place-items:center;cursor:pointer;
    background:#0f141b;border:1px solid #1e2731;
  }
  .cart svg{width:22px;height:22px;fill:var(--text)}
  .cart .badge{
    position:absolute;top:-6px;right:-6px;
    background:var(--accent);color:#000;font-weight:800;
    border-radius:999px;padding:.1rem .42rem;font-size:.72rem;box-shadow:0 0 0 3px #0d1218;
  }

  /* Obszar wariantu */
  .wrap{max-width:900px;margin:0 auto;padding:1rem .9rem 90px}

  /* Logo / przycisk */
  .logo-button{
    width:min(72vw,360px);aspect-ratio:1;display:grid;place-items:center;
    margin:1.1rem auto .7rem;background:#000;border-radius:999px;
    border:1px solid #1d2330;
    box-shadow:
      0 0 0 2px rgba(255,106,0,.08) inset,
      0 16px 40px rgba(0,0,0,.55),
      0 0 60px rgba(255,106,0,.15);
    overflow:hidden;position:relative;cursor:pointer;
  }
  .logo-button img{width:102%;height:102%;object-fit:cover;object-position:center}
  .logo-button::after{
    /* delikatna po≈õwiata */
    content:"";position:absolute;inset:-14%;border-radius:50%;
    background:radial-gradient(60% 60% at 50% 50%,rgba(255,106,0,.28),transparent 60%);
    filter:blur(16px);pointer-events:none;mix-blend:screen;
    animation:breath 2.5s ease-in-out infinite;
  }
  @keyframes breath{
    0%,100%{transform:scale(1);opacity:.55}
    50%{transform:scale(1.06);opacity:.9}
  }
  /* Stan nagrywania */
  .listening .logo-button{
    animation: spin 6s linear infinite;
    box-shadow:
      0 0 0 2px rgba(255,106,0,.18) inset,
      0 0 110px rgba(255,106,0,.3),
      0 0 60px rgba(0,224,255,.25);
  }
  @keyframes spin{to{transform:rotate(360deg)}}

  .title{margin:.3rem auto .25rem;text-align:center}
  .title h2{margin:0;font-size:2.25rem;letter-spacing:.3px}
  .title p{
    margin:.25rem 0 1rem;color:var(--muted);font-size:1.05rem
  }

  /* status + kapsu≈Çy quick actions */
  .status{
    display:flex;align-items:center;gap:.55rem;justify-content:center;margin:.35rem 0 1.05rem;
    color:#d8e6f7;font-weight:600;font-size:.98rem;
  }
  .dot{width:10px;height:10px;border-radius:50%;background:var(--ok);box-shadow:0 0 8px var(--ok)}
  .chips{display:flex;gap:.6rem;justify-content:center;flex-wrap:wrap;margin:.4rem 0 1.1rem}
  .chip{
    display:flex;align-items:center;gap:.5rem;padding:.62rem .9rem;border-radius:999px;
    background:var(--panel);border:1px solid #1f2935;color:#dfe8f2;cursor:pointer;font-weight:650;
  }
  .chip svg{width:18px;height:18px;fill:#ffb574}
  .chip:active{transform:translateY(1px)}

  /* pole dialogowe (czytanie komend) */
  .dialog{
    background:var(--panel-2);
    border:1px solid #1e2731;border-radius:16px;padding:10px 12px;margin:.7rem 0 1.3rem;
    max-height:160px;overflow:auto;
  }
  .bubble{padding:.7rem .9rem;margin:.45rem 0;border-radius:12px;}
  .me{background:#0e1620;color:#dfe7ef;border:1px solid #1e2731}
  .bot{background:#0d1a14;color:#d6f5e8;border:1px solid #193427}
  .bubble small{display:block;color:#9bb0c3;margin-top:.25rem}

  /* Dolny pasek ikon (zamiast 1-2-3-4) */
  .dock{
    position:fixed;z-index:25;left:0;right:0;bottom:10px;display:flex;justify-content:center;
  }
  .dock-inner{
    display:flex;gap:.8rem;background:rgba(15,20,27,.9);backdrop-filter:blur(8px);
    padding:.55rem .7rem;border:1px solid #1f2935;border-radius:999px;
    box-shadow:0 18px 40px rgba(0,0,0,.5);
  }
  .dock button{
    appearance:none;border:0;background:#141b24;border:1px solid #223043;color:#dfe8f2;
    width:58px;height:58px;border-radius:999px;display:grid;place-items:center;cursor:pointer;
  }
  .dock svg{width:24px;height:24px;fill:#ffd2a6;filter:drop-shadow(0 0 6px rgba(255,106,0,.3))}
  .dock .active{outline:2px solid rgba(255,106,0,.35);box-shadow:0 0 22px rgba(255,106,0,.25) inset}
  .hint{font-size:.82rem;color:#a7b6c7;text-align:center;margin-top:.4rem}

  /* R√≥≈ºnice wariant√≥w */
  .vx .title h2{font-size:2.05rem}
  .v1 .chips{order:3}
  .v2 .status{order:3}
  .v3 .logo-button{margin-top:.2rem}
  .v4 .title h2{letter-spacing:1.1px}
</style>
</head>
<body>

<!-- G√≥rny pasek: nazwa + selektor wariantu + KOSZYK -->
<header class="topbar">
  <div class="brand">FreeFlow</div>

  <div class="variant-picker">
    <label for="variant" class="sr">Wariant</label>
    <select id="variant">
      <option value="v1">Wariant 1 ‚Äì logo ≈õrodek, status pod spodem</option>
      <option value="v2">Wariant 2 ‚Äì status nad kapsu≈Çami</option>
      <option value="v3">Wariant 3 ‚Äì kompakt header</option>
      <option value="v4">Wariant 4 ‚Äì du≈ºe kapsu≈Çy i kr√≥tki tytu≈Ç</option>
    </select>
  </div>

  <div class="cart" id="cartBtn" title="Koszyk">
    <!-- koszyk -->
    <svg viewBox="0 0 24 24" aria-hidden="true">
      <path d="M7 18a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm10 0a2 2 0 1 0 .001 3.999A2 2 0 0 0 17 18ZM3 3h2l3.6 7.59-1.35 2.45A2 2 0 0 0 9 16h9a1 1 0 0 0 0-2H9.42a.25.25 0 0 1-.22-.14l.03-.06L10.1 12h6.45a2 2 0 0 0 1.8-1.1L21 6H7.21L6.27 4H3Z"/>
    </svg>
    <span class="badge" id="cartCount">0</span>
  </div>
</header>

<main class="wrap v1 vx" id="screen">
  <section class="title">
    <h2>Z≈Ç√≥≈º zam√≥wienie</h2>
    <p>Taxi, posi≈Çek, a mo≈ºe nocleg?</p>
  </section>

  <!-- Logo jako przycisk nagrywania -->
  <button class="logo-button" id="micBtn" aria-label="Kliknij, aby m√≥wiƒá">
    <img src="Freeflow-logo.png" alt="FreeFlow logo" />
  </button>

  <!-- Status i kapsu≈Çy quick actions -->
  <div class="status" id="status"><span class="dot"></span>Ju≈º sprawdzam‚Ä¶</div>

  <div class="chips">
    <button class="chip" data-act="food">
      <!-- widelec/n√≥≈º -->
      <svg viewBox="0 0 24 24"><path d="M7 2c.55 0 1 .45 1 1v6a2 2 0 0 1-2 2v9a1 1 0 0 1-2 0v-9a2 2 0 0 1-2-2V3a1 1 0 0 1 2 0v4h1V3c0-.55.45-1 1-1Zm9.5 0c.83 0 1.5.67 1.5 1.5V11h-3V3.5c0-.83.67-1.5 1.5-1.5Zm3.5 0a1 1 0 0 1 1 1v8a3 3 0 0 1-3 3h-3a3 3 0 0 1-3-3V3a1 1 0 1 1 2 0v8c0 .55.45 1 1 1h3c.55 0 1-.45 1-1V3a1 1 0 0 1 1-1Z"/></svg>
      Jedzenie
    </button>

    <button class="chip" data-act="taxi">
      <!-- taxi -->
      <svg viewBox="0 0 24 24"><path d="M5 11l1.5-4.5A2 2 0 0 1 8.4 5h7.2a2 2 0 0 1 1.9 1.5L19 11h1a2 2 0 0 1 2 2v5a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1v-1H5v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-5a2 2 0 0 1 2-2h1Zm3.5 0h7L15.1 7H8.9L8.5 8H10a1 1 0 0 1 0 2H8l.5 1ZM6 16a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Zm12 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3Z"/></svg>
      Taxi
    </button>

    <button class="chip" data-act="hotel">
      <!-- hotel/≈Ç√≥≈ºko -->
      <svg viewBox="0 0 24 24"><path d="M3 7a1 1 0 0 1 1-1h6a4 4 0 0 1 4 4h5a3 3 0 0 1 3 3v6h-2v-3H4v3H2V7Zm2 2v4h8a2 2 0 0 0-2-2H5Zm3-2a2 2 0 1 0 0 4h1a2 2 0 1 0 0-4H8Z"/></svg>
      Hotel
    </button>
  </div>

  <!-- Pole dialogowe / log komend -->
  <div class="dialog" id="dialog" aria-live="polite">
    <div class="bubble bot">Witaj! Kliknij mikrofon i powiedz czego potrzebujesz.</div>
  </div>

  <p class="hint">Dolny pasek: szybkie wej≈õcie do trybu Jedzenie / Taxi / Hotel. Klikniƒôcie doda te≈º pozycjƒô do koszyka (demo).</p>
</main>

<!-- DOLNY DOCK IKON -->
<nav class="dock" aria-label="Skr√≥ty">
  <div class="dock-inner">
    <button id="dockFood" title="Jedzenie">
      <svg viewBox="0 0 24 24"><path d="M7 2c.55 0 1 .45 1 1v6a2 2 0 0 1-2 2v9a1 1 0 0 1-2 0v-9a2 2 0 0 1-2-2V3a1 1 0 0 1 2 0v4h1V3c0-.55.45-1 1-1Z"/></svg>
    </button>
    <button id="dockTaxi" title="Taxi">
      <svg viewBox="0 0 24 24"><path d="M5 11l1.5-4.5A2 2 0 0 1 8.4 5h7.2a2 2 0 0 1 1.9 1.5L19 11h1a2 2 0 0 1 2 2v5a1 1 0 0 1-1 1h-1a1 1 0 0 1-1-1v-1H5v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-5a2 2 0 0 1 2-2h1Z"/></svg>
    </button>
    <button id="dockHotel" title="Hotel">
      <svg viewBox="0 0 24 24"><path d="M3 7a1 1 0 0 1 1-1h6a4 4 0 0 1 4 4h5a3 3 0 0 1 3 3v6h-2v-3H4v3H2V7Z"/></svg>
    </button>
    <button id="dockMic" class="active" title="M√≥w teraz">
      <!-- mikrofon -->
      <svg viewBox="0 0 24 24"><path d="M12 14a4 4 0 0 0 4-4V6a4 4 0 1 0-8 0v4a4 4 0 0 0 4 4Zm-7-4a1 1 0 1 0-2 0 9 9 0 0 0 8 8.94V22H8a1 1 0 1 0 0 2h8a1 1 0 1 0 0-2h-3v-3.06A9 9 0 0 0 19 10a1 1 0 1 0-2 0 7 7 0 1 1-14 0Z"/></svg>
    </button>
  </div>
</nav>

<script>
  // warianty
  const screen = document.getElementById('screen');
  document.getElementById('variant').addEventListener('change', e=>{
    screen.className = 'wrap vx ' + e.target.value;
  });

  // demo interakcji: mikrofon
  const micBtn = document.getElementById('micBtn');
  const statusEl = document.getElementById('status');
  const dialog = document.getElementById('dialog');
  let listening = false;
  function addBubble(text,who='me'){
    const b = document.createElement('div');
    b.className = 'bubble ' + (who==='me'?'me':'bot');
    b.innerHTML = text.replace(/\n/g,'<br>');
    dialog.appendChild(b);
    dialog.scrollTop = dialog.scrollHeight;
  }
  function setStatus(text, okDot=true){
    statusEl.innerHTML = (okDot?'<span class="dot"></span>':'') + text;
  }
  micBtn.addEventListener('click', ()=>{
    listening = !listening;
    document.body.classList.toggle('listening', listening);
    if(listening){
      setStatus('Nas≈Çuchujƒô‚Ä¶', false);
      addBubble('‚Ä¢ [demo] Rozpoczƒôto nagrywanie mikrofonu', 'bot');
    }else{
      setStatus('Przetwarzam‚Ä¶', false);
      setTimeout(()=>{
        addBubble('U≈ºytkownik: ‚Äûdwie pizze pepperoni‚Äù', 'me');
        addBubble('Asystent: Dodajƒô do koszyka dwie pizze pepperoni üçï', 'bot');
        incCart(2);
        setStatus('Gotowe ‚úîÔ∏é');
      }, 700);
    }
  });

  // Quick chips
  const actions = {
    food: {user:'Chcƒô co≈õ do jedzenia', bot:'Proponujƒô pepperoni, margherita i hawajska. Dodaƒá do koszyka? üçï', plus:1},
    taxi: {user:'Zam√≥w taxi', bot:'Jasne. Ustawiam kurs na najbli≈ºszƒÖ taks√≥wkƒô üöï', plus:0},
    hotel:{user:'Potrzebujƒô noclegu', bot:'Szukam hoteli w pobli≈ºu i pyta≈Ñ dostƒôpno≈õƒá üõèÔ∏è', plus:0}
  };
  document.querySelectorAll('.chip').forEach(btn=>{
    btn.addEventListener('click',()=>{
      const a = actions[btn.dataset.act];
      addBubble('U≈ºytkownik: ' + a.user,'me');
      addBubble('Asystent: ' + a.bot,'bot');
      if(a.plus) incCart(a.plus);
    });
  });

  // DOLNY DOCK
  const dockMap = {
    dockFood:'food', dockTaxi:'taxi', dockHotel:'hotel', dockMic:'mic'
  };
  for (const id in dockMap){
    document.getElementById(id).addEventListener('click',()=>{
      if(dockMap[id]==='mic'){ micBtn.click(); return; }
      const a = actions[dockMap[id]];
      addBubble('U≈ºytkownik: ' + a.user,'me');
      addBubble('Asystent: ' + a.bot,'bot');
      if(a.plus) incCart(a.plus);
    });
  }

  // Koszyk
  const cartCount = document.getElementById('cartCount');
  function incCart(n=1){
    cartCount.textContent = String(parseInt(cartCount.textContent||'0',10)+n);
  }
  document.getElementById('cartBtn').addEventListener('click',()=>{
    addBubble('Koszyk: ' + cartCount.textContent + ' pozycji. (demo)','bot');
  });
</script>
</body>
</html>
