<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FreeFlow ‚Ä¢ Voice to order</title>
  <link rel="icon" href="./Freeflow-logo.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    :root{
      --text:#e9eef6; --muted:#93a1b4; --brand:#ff7a00;
      --glass-bg: rgba(0,0,0,.18); --glass-b: rgba(255,255,255,.06);
    }
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      font-family: ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial;
      background: url("./Background.png") center/cover fixed no-repeat #0b0f14;
    }
    .wrap{max-width:980px; margin:0 auto; padding: 10px 16px 48px}

    /* TOP */
    .topbar{ display:flex; align-items:center; justify-content:space-between; margin-top:8px }
    .brand{ display:flex; align-items:center; gap:10px; font-family:'Poppins',sans-serif; font-weight:700; font-size:26px; }
    .brand img{width:36px; height:36px; border-radius:8px}
    .brand .accent{color:var(--brand)}
    .claim{font-size:12px; color:var(--muted); margin-top:-6px}

    /* HERO */
    h1{font-size:46px; line-height:1.06; margin:18px 0 6px}
    .sub{color:var(--muted); margin-bottom:14px}
    .hero{
      margin:10px auto 12px; width:min(92vw,640px); aspect-ratio:1/1;
      display:grid; place-items:center; position:relative; background:transparent; border:none; box-shadow:none;
    }
    .logoBtn{ border:none; background:transparent; padding:0; cursor:pointer; display:grid; place-items:center; }
    .logo{
      width:76%; max-width:520px; user-select:none; pointer-events:none;
      filter: drop-shadow(0 0 0px rgba(0,209,255,.0));
      animation: neonPulse 2.2s ease-in-out infinite;
    }
    @keyframes neonPulse{
      0%   { filter: drop-shadow(0 0 0px rgba(0,209,255,.0)); transform: scale(1); }
      50%  { filter: drop-shadow(0 0 14px rgba(0,209,255,.38)); transform: scale(1.012); }
      100% { filter: drop-shadow(0 0 0px rgba(0,209,255,.0)); transform: scale(1); }
    }

    /* MIC + TRANSCRIPT */
    .glass{ background:var(--glass-bg); border:1px solid var(--glass-b);
      border-radius:14px; box-shadow:0 8px 40px rgba(0,0,0,.35); backdrop-filter: blur(2px)
    }
    #micBtn{
      position: fixed; right: 12px; top: 18px; z-index: 41;
      width:54px; height:54px; border-radius:14px; border:1px solid var(--glass-b);
      display:grid; place-items:center; cursor:pointer; background:var(--glass-bg); color:#cfe2ff;
      box-shadow:0 8px 34px rgba(0,0,0,.35);
    }
    #transcript{
      margin:10px auto 0; max-width:900px; padding:16px 14px; min-height:40px;
      background: var(--glass-bg); border:1px solid var(--glass-b);
      border-radius:14px; color:var(--text); font-size:18px;
      box-shadow: inset 0 0 24px #0005, 0 8px 40px #000a;
    }

    /* DOLNE KAFELKI */
    .bottom-buttons{
      display:flex; flex-wrap:wrap; justify-content:center; gap:12px; margin-top:14px;
    }
    .bottom-buttons button{
      flex:1 1 calc(33.333% - 12px); max-width:180px; min-width:120px; height:56px;
      display:flex; align-items:center; justify-content:center; gap:10px;
      font-size:18px; border-radius:14px;
      background: rgba(0,0,0,.18); color:#e8eefb; border:1px solid var(--glass-b);
      cursor:pointer; box-shadow: 0 10px 32px rgba(0,0,0,.35);
      transition: transform .15s ease, background .2s ease;
    }
    .bottom-buttons button:hover{ transform: translateY(-1px); background: rgba(0,0,0,.22); }
    .bottom-buttons .primary{ outline:2px solid #ff7a00aa; box-shadow:0 0 20px #ff7a0033 inset, 0 10px 32px #000; }

    @media (max-width:520px){
      h1{font-size:36px}
      .bottom-buttons button{height:52px; font-size:16px; min-width:110px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- top -->
    <div class="topbar">
      <div>
        <div class="brand">
          <img src="./Freeflow-logo.png" alt="logo"/>
          <span class="accent">Free</span>Flow
        </div>
        <div class="claim">Voice to order</div>
      </div>
    </div>

    <!-- mic + transcript -->
    <button id="micBtn" class="glass" aria-label="Naci≈õnij, aby m√≥wiƒá">üéôÔ∏è</button>

    <!-- hero logo -->
    <section class="hero">
      <button id="logoBtn" type="button" class="logoBtn" aria-label="Naci≈õnij, aby m√≥wiƒá">
        <img class="logo" src="./Freeflow-logo.png" alt="FreeFlow" />
      </button>
    </section>

    <h1>Z≈Ç√≥≈º zam√≥wienie</h1>
    <div class="sub">Taxi, posi≈Çek, a mo≈ºe nocleg?</div>

    <!-- bƒÖbel -->
    <div id="transcript" class="glass">Powiedz lub kliknij, co zam√≥wiƒá‚Ä¶</div>

    <!-- dolne 3 kafelki -->
    <div class="bottom-buttons" style="margin-bottom:32px">
      <button class="primary glass" data-quick="Jedzenie">üçΩÔ∏è <span>Jedzenie</span></button>
      <button class="glass" data-quick="Taxi">üöï <span>Taxi</span></button>
      <button class="glass" data-quick="Hotel">üè† <span>Hotel</span></button>
    </div>
  </div>

  <audio id="ttsPlayer" preload="auto"></audio>

  <!-- logika asystenta (nie zmieniamy) -->
  <script src="./freeflow-assistant.js?v=classic1"></script>

  <script>
    // Klik logo = start/stop mikrofon (jak przycisk mic)
    const logo = document.getElementById('logoBtn');
    const micBtn = document.getElementById('micBtn');
    if (logo && micBtn) logo.addEventListener('click', ()=> micBtn.click());

    // Quick actions -> przyk≈Çadowe prompty do NLU
    document.querySelectorAll('[data-quick]').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        const t = btn.dataset.quick;
        if (window.sendToAssistant) {
          // lekki prompt do test√≥w
          const text = (t === 'Jedzenie')
            ? 'Trattoria Napoli, pizza pepperoni dwie na 19:30 bez oliwek'
            : (t === 'Taxi')
              ? 'Taxi z Rynku do Bronowic za 15 minut'
              : 'Hotel w centrum Krakowa na jutro, jedna noc';
          window.sendToAssistant(text);
        }
      });
    });
  </script>
</body>
</html>
