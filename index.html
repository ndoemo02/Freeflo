<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>FreeFlow ‚Ä¢ Voice to order</title>
  <link rel="icon" href="./Freeflow-logo.png"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    :root{
      --text:#e9eef6; --muted:#93a1b4; --brand:#ff7a00;
      --menu-bg: rgba(0,0,0,.30); --menu-bdr: rgba(255,255,255,.08);
      --neon:#00d1ff;
    }
    body{
      margin:0;
      font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial;
      color:var(--text);
      background:#0b0f14 url("./Background.png") center/cover fixed no-repeat;
    }
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    h1{font-size:42px;line-height:1.05;margin:8px 0 6px}
    .sub{color:var(--muted);margin-bottom:18px}
    /* HERO */
    .hero{
      margin:14px auto 0;
      width:min(92vw,640px);aspect-ratio:1/1;
      display:grid;place-items:center;
      position:relative;
    }
    .logoBtn{border:none;background:transparent;cursor:pointer}
    .logo{width:76%;max-width:520px;transition:transform .2s ease}
    .logo.listening{animation:pulse 1.2s ease-in-out infinite}
    @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.03)}100%{transform:scale(1)}}
    /* BUBBLES */
    .bubble{
      margin:12px auto 0;
      max-width:900px;
      padding:16px 14px;
      min-height:48px;
      background:rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.06);
      border-radius:14px;
      font-size:18px;
    }
    /* BOTTOM BUTTONS */
    .bottom-buttons{
      display:flex;flex-wrap:wrap;justify-content:center;gap:12px;margin-top:14px
    }
    .bottom-buttons button{
      flex:1 1 calc(33.333% - 12px);
      max-width:180px;min-width:120px;height:56px;
      display:flex;align-items:center;justify-content:center;gap:10px;
      font-size:18px;border-radius:14px;
      background:rgba(0,0,0,.18);color:#e8eefb;
      border:1px solid rgba(255,255,255,.06);
      cursor:pointer;box-shadow:0 10px 32px rgba(0,0,0,.35);
      transition:transform .15s ease,background .2s ease;
    }
    .bottom-buttons button:hover{
      transform:translateY(-1px);background:rgba(0,0,0,.22);
    }
    .bottom-buttons .primary{
      outline:2px solid #ff7a00aa;
      box-shadow:0 0 20px #ff7a0033 inset,0 10px 32px #000;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>FreeFlow ‚Äì zam√≥w g≈Çosem</h1>
    <div class="sub">Taxi, posi≈Çek, a mo≈ºe nocleg?</div>

    <!-- Logo/kropla -->
    <section class="hero">
      <button id="micBtn" type="button" class="logoBtn" aria-label="Naci≈õnij, aby m√≥wiƒá">
        <img class="logo" src="./freeflow-logo.svg" alt="FreeFlow"/>
      </button>
    </section>

    <!-- Transkrypcja POD kroplƒÖ -->
    <div id="transcript" class="bubble glass">
      Powiedz, co chcesz zam√≥wiƒá‚Ä¶
    </div>

    <!-- Wyniki -->
    <div id="results" class="bubble" style="margin-top:10px;display:none"></div>

    <!-- Kafelki -->
    <div class="bottom-buttons" style="margin-bottom:32px">
      <button class="primary glass" data-quick="Jedzenie">üçΩÔ∏è <span>Jedzenie</span></button>
      <button class="glass" data-quick="Taxi">üöï <span>Taxi</span></button>
      <button class="glass" data-quick="Hotel">üè† <span>Hotel</span></button>
    </div>
  </main>

  <audio id="ttsPlayer" preload="auto"></audio>
  <script src="./freeflow-assistant.js?v=5"></script>
</body>
</html>
