<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Freeflow — po prostu zamów</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="wrap">
    <h1>Freeflow — <span>po prostu zamów</span></h1>
    <p class="lead">
      Powiedz, czego potrzebujesz: „dwie pizze w Krakowie o 20:00”, „zamów taxi na 18:30”, „nocleg w Warszawie”.
    </p>

    <section class="card">
      <div class="io">
        <button id="micBtn" class="mic" type="button" title="Nagraj">
          🎤
        </button>
        <input id="queryInput" type="text" placeholder="Powiedz lub wpisz" />
        <button id="sendBtn" class="primary" type="button">Wyślij</button>
      </div>

      <div id="note" class="note">Kliknij 🎤 aby mówić lub wpisz i naciśnij Wyślij.</div>
      <div id="status" class="status"></div>
      <div id="result" class="result"></div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
