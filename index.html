<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FreeFlow ‚Äî Voice to order</title>
<link rel="preload" as="image" href="Freeflow-logo.png">
<style>
  :root{--bg:#0b0f12;--panel:#12171c;--muted:#93a0ad;--text:#e8eef5;--accent:#ff7a1a}
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;color:var(--text);
    background:radial-gradient(1200px 600px at 50% -200px,#12171c 0%,#0b0f12 55%),var(--bg);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
  .wrap{max-width:980px;margin:0 auto;padding:20px 16px 90px}
  header{display:flex;align-items:center;justify-content:space-between;gap:12px}
  .brand{display:flex;align-items:center;gap:.6rem;font-weight:800;font-size:clamp(26px,4.4vw,38px)}
  .brand .em{color:var(--accent)}
  .top-actions{display:flex;gap:10px}
  .btn-icon{background:#0f1419;border:1px solid #1f2933;color:#cde;padding:10px 12px;border-radius:14px;display:inline-flex;align-items:center;gap:10px}
  .cart-dot{background:var(--accent);color:#000;border-radius:999px;font-weight:700;font-size:12px;padding:2px 7px}
  h1{font-size:clamp(30px,7.6vw,56px);line-height:1.05;margin:.6rem 0 .2rem}
  .sub{color:#c0cad5;margin:0 0 18px;font-size:clamp(15px,2.9vw,20px)}

  /* ====== LOGO = PRZYCISK ====== */
  .hero{display:grid;place-items:center;margin:6px 0 10px}
  .mic-wrap{position:relative;width:min(82vw,520px)}
  #micBtn{
    width:100%; aspect-ratio:1/1; border:0; cursor:pointer; border-radius:999px;
    background:#000 center/contain no-repeat url("Freeflow-logo.png");
    transition:transform .2s ease, filter .2s ease;
    box-shadow:0 0 0 1px rgba(255,255,255,.06),0 18px 60px rgba(0,0,0,.55);
  }
  #micBtn:hover{transform:translateY(-1px); filter:saturate(1.05)}
  #micBtn:active{transform:translateY(1px) scale(.995)}
  .listening{
    animation:pulse 1.6s ease-in-out infinite;
    box-shadow:0 0 0 2px rgba(255,255,255,.06),0 28px 90px rgba(255,106,0,.25),0 0 44px 8px rgba(255,106,0,.35);
    filter:saturate(1.15);
  }
  @keyframes pulse{0%{outline:0 solid rgba(255,106,0,0)}50%{outline:10px solid rgba(255,106,0,.12)}100%{outline:0 solid rgba(255,106,0,0)}}

  /* badge na logo (idle) */
  .mic-badge{
    position:absolute; left:50%; bottom:10%;
    transform:translateX(-50%); display:flex; align-items:center; gap:10px;
    background:linear-gradient(180deg,#151b22,#13181e);
    border:1px solid #232c36; border-radius:16px; padding:10px 14px;
    box-shadow:0 8px 24px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.03);
    color:#dfe7ef; font-weight:600;
  }
  .led{width:12px;height:12px;border-radius:50%;background:#6b7c8f}
  .led.live{background:var(--accent);box-shadow:0 0 0 6px rgba(255,122,26,.16),0 0 22px 4px rgba(255,122,26,.35)}

  /* transkrypcja pod logo */
  .transcript{
    width:min(82vw,520px); margin:12px auto 10px;
    background:linear-gradient(180deg,#151b22,#13181e);
    border:1px solid #232c36;border-radius:16px; min-height:56px; padding:12px 14px;
    box-shadow:0 8px 26px rgba(0,0,0,.32), inset 0 0 0 1px rgba(255,255,255,.03);
    display:none; align-items:center; gap:10px; color:#dfe7ef;
  }
  .transcript.show{display:flex}
  #asr{flex:1; font-size:18px; line-height:1.35; letter-spacing:.1px}
  #hint{color:#93a0ad}

  /* chips */
  .chips{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin:16px 0 10px}
  .chip{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:18px;background:#11161b;border:1px solid #23303a;color:#d9e3ec}

  /* drawer menu */
  #backdrop{position:fixed;inset:0;background:rgba(0,0,0,.4);opacity:0;pointer-events:none;transition:opacity .2s}
  #backdrop.show{opacity:1;pointer-events:auto}
  #menuDrawer{position:fixed;top:0;right:-320px;width:min(86vw,320px);height:100%;background:#0f1419;border-left:1px solid #1f2933;box-shadow:-20px 0 60px rgba(0,0,0,.5);transition:right .25s;padding:18px;display:flex;flex-direction:column;gap:8px;z-index:50}
  #menuDrawer.open{right:0}
  .menu-title{font-weight:800;font-size:20px;margin:6px 2px 10px}
  .menu-item{display:flex;align-items:center;gap:10px;padding:12px 10px;border-radius:12px;color:#dfe7ef;text-decoration:none;border:1px solid #1e2832;background:#111820}
  .menu-item:hover{background:#14202a}
</style>
</head>
<body>
  <div id="backdrop"></div>
  <aside id="menuDrawer" aria-label="Menu boczne" aria-hidden="true">
    <div class="menu-title">Menu</div>
    <a class="menu-item" href="#">PrzeglƒÖd</a>
    <a class="menu-item" href="#">Zam√≥wienia</a>
    <a class="menu-item" href="#">Ustawienia</a>
    <a class="menu-item" href="#">Pomoc</a>
  </aside>

  <div class="wrap">
    <header>
      <div class="brand"><span class="em">Free</span>Flow
        <span style="font-weight:500;font-size:16px;margin-left:10px;color:#9fb0c2">Voice to order</span>
      </div>
      <div class="top-actions">
        <button class="btn-icon" aria-label="Menu" id="menuBtn">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M4 6h16M4 12h16M4 18h16" stroke="#cfe2f3" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
        <button class="btn-icon" aria-label="Koszyk">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none"><path d="M6 6h15l-1.5 9H7.5L6 6Z" stroke="#cfe2f3" stroke-width="2" stroke-linejoin="round"/><circle cx="9.5" cy="19.5" r="1.5" fill="#cfe2f3"/><circle cx="17.5" cy="19.5" r="1.5" fill="#cfe2f3"/></svg>
          <span class="cart-dot">0</span>
        </button>
      </div>
    </header>

    <h1>Z≈Ç√≥≈º zam√≥wienie</h1>
    <div class="sub">Taxi, posi≈Çek, a mo≈ºe nocleg?</div>

    <section class="hero">
      <div class="mic-wrap">
        <button id="micBtn" aria-label="M√≥w teraz"></button>
        <div class="mic-badge" id="micBadge">
          <span class="led" id="ledIdle"></span> Dotknij, aby zam√≥wiƒá
        </div>
      </div>
    </section>

    <div class="transcript" id="transcriptBox" aria-live="polite" aria-atomic="true">
      <span class="led live" id="ledLive"></span>
      <div id="asr"><span id="hint">Nas≈Çuchujƒô‚Ä¶</span></div>
    </div>

    <div class="chips">
      <div class="chip">üçΩÔ∏è Jedzenie</div>
      <div class="chip">üöï Taxi</div>
      <div class="chip">üè® Hotel</div>
    </div>
  </div>

<script>
(()=> {
  // Drawer
  const menuBtn=document.getElementById('menuBtn');
  const drawer=document.getElementById('menuDrawer');
  const backdrop=document.getElementById('backdrop');
  const openDrawer=()=>{drawer.classList.add('open');drawer.setAttribute('aria-hidden','false');backdrop.classList.add('show')}
  const closeDrawer=()=>{drawer.classList.remove('open');drawer.setAttribute('aria-hidden','true');backdrop.classList.remove('show')}
  menuBtn.addEventListener('click',openDrawer);backdrop.addEventListener('click',closeDrawer);
  window.addEventListener('keydown',e=>{if(e.key==='Escape')closeDrawer()});

  // Voice
  const micBtn=document.getElementById('micBtn');
  const badge=document.getElementById('micBadge');
  const transcript=document.getElementById('transcriptBox');
  const asrEl=document.getElementById('asr');

  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  const synth=window.speechSynthesis;
  let rec,listening=false,finalText='';

  function speak(txt){ if(!synth) return; const u=new SpeechSynthesisUtterance(txt); u.lang='pl-PL'; synth.cancel(); synth.speak(u); }

  function ensureSR(){
    if(rec) return true;
    if(!SR){ asrEl.textContent='Twoja przeglƒÖdarka nie wspiera rozpoznawania mowy.'; return false; }
    rec=new SR(); rec.lang='pl-PL'; rec.interimResults=true; rec.continuous=false;

    rec.onstart=()=>{
      listening=true;
      micBtn.classList.add('listening');
      badge.style.display='none';          // chowa pigu≈Çkƒô na logo
      transcript.classList.add('show');    // pokazuje ramkƒô pod logo
      asrEl.innerHTML='<em>Nas≈Çuchujƒô‚Ä¶ m√≥w proszƒô.</em>';
    };
    rec.onresult=(ev)=>{
      let interim=''; for(const r of ev.results){ const t=r[0].transcript; if(r.isFinal){ finalText+=t+' '; } else { interim+=t; } }
      asrEl.textContent=(finalText+interim).trim();
    };
    rec.onerror=e=>{ asrEl.textContent='B≈ÇƒÖd: '+e.error; };
    rec.onend=()=>{
      listening=false;
      micBtn.classList.remove('listening');
      const heard=asrEl.textContent.trim();
      if(!heard){ transcript.classList.remove('show'); badge.style.display='flex'; asrEl.innerHTML='<span id="hint">Nas≈Çuchujƒô‚Ä¶</span>'; }
      else{
        // szybka odpowied≈∫ demo
        const low=heard.toLowerCase(); let reply='';
        if(low.includes('pizza')) reply='Zamawiam pizzƒô. Dodaƒá sos?';
        else if(low.includes('taxi')) reply='Zamawiam taxi. Podaj adres odbioru.';
        else if(low.includes('hotel')||low.includes('nocleg')) reply='Szukam hotelu ‚Äî jakie daty?';
        else reply='Rozumiem. Zaraz to ogarnƒô.';
        speak(reply);
      }
      finalText='';
    };
    return true;
  }

  micBtn.addEventListener('click',()=>{
    if(!ensureSR()) return;
    if(listening){ try{rec.stop()}catch{}; return; }
    finalText=''; asrEl.textContent=''; rec.start();
  });

})();
</script>
</body>
</html>
