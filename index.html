<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>FreeFlow — zamów głosem</title>
  <meta name="color-scheme" content="dark light" />

  <!-- Konfiguracja -->
  <meta name="asr-provider" content="browser" />
  <meta name="gmaps-proxy" content="/api/places" />
  <meta name="gpt-proxy" content="/api/gpt" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page" id="app">
    <header class="topbar">
      <div>
        <div class="brand"><b>Free</b><span>Flow</span></div>
        <div class="tagline">Voice to order — Złóż zamówienie</div>
        <div class="subtag">Restauracja, taxi albo hotel?</div>
      </div>
      <div class="actions">
        <div class="chip" aria-label="Menu" title="Menu">≡</div>
        <div class="chip" style="position:relative" aria-label="Koszyk" title="Koszyk">
          🛒 <span class="cart-badge" id="cartCount">0</span>
        </div>
      </div>
    </header>

    <section class="stage">
      <div class="logoWrap" id="logoWrap">
        <img src="assets/Freeflowlogo.png?v=1" alt="FreeFlow" width="840" height="1080" />
        <button class="hit" id="logoBtn" aria-label="Naciśnij, aby mówić"></button>
      </div>

      <div class="asr" id="asrBox">
        <div class="dot" id="dot"></div>
        <div class="text ghost" id="transcript">Powiedz, co chcesz zamówić…</div>
        <button class="micBtn" id="micBtn">🎤</button>
      </div>

      <div id="banner" class="banner hidden"></div>
    </section>

    <nav class="dock">
      <button class="tile active" id="tileFood">🍽️ Jedzenie</button>
      <button class="tile" id="tileTaxi">🚕 Taxi</button>
      <button class="tile" id="tileHotel">🏡 Hotel</button>
    </nav>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
