<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FreeFlow • UI‑Lab (drop logo)</title>
  <style>
    :root { --w: 160px; }

    html,body{height:100%}
    body{
      margin:0; padding:0; overflow:hidden;
      background:#0b0f14 url('./assets/background.jpg') center/cover no-repeat fixed;
      display:flex; justify-content:center; align-items:flex-start;
      font-family: ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial;
    }

    /* kontener testowy, żeby było jasne że to lab */
    .badge {
      position: fixed; top:12px; left:12px;
      font-size:12px; letter-spacing:.3px; color:#cbd5e1;
      background: rgba(15,22,35,.66);
      border:1px solid #293449; border-radius:10px;
      padding:6px 10px;
      backdrop-filter: blur(6px);
    }

    .logo {
      position:absolute;
      top:-220px; left:50%; transform:translateX(-50%) scale(.92);
      width:var(--w); height:auto;
      filter: drop-shadow(0 12px 28px rgba(0,0,0,.45));
      animation:
        drop 2.6s cubic-bezier(.2,.9,.2,1) forwards,
        sway 2.2s ease-in-out 2.6s infinite;
      will-change: transform, top;
    }

    /* spadanie z miękkim wyhamowaniem */
    @keyframes drop{
      0%   { top:-220px; opacity:0; transform:translateX(-50%) scale(.92) }
      70%  { top:52%;   opacity:1; transform:translateX(-50%) scale(1.06) }
      88%  { top:49%;                transform:translateX(-50%) scale(.995) }
      100% { top:50%;                transform:translateX(-50%) scale(1) }
    }

    /* delikatne kołysanie po wylądowaniu */
    @keyframes sway{
      0%,100% { transform:translateX(-50%) translateY(0) }
      50%     { transform:translateX(-50%) translateY(-14px) }
    }
  </style>
</head>
<body>
  <div class="badge">UI‑Lab • drop logo test</div>
  <img class="logo" src="./assets/mic_logo.png" alt="FreeFlow logo">
</body>
</html>
