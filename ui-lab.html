<!DOCTYPE html><html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FreeFlow – UI Lab (10 wariantów)</title>
  <style>
    :root{
      --bg:#0b0f14; --panel:#11161d; --muted:#7a8797; --text:#e7edf5; --accent:#ff7a18; --accent-2:#ffb86b;
      --ring: 0 0 0 3px rgba(255,122,24,.25);
      --max-w: 560px; /* mobile default */
    }
    html,body{height:100%;}
    body{margin:0;background:radial-gradient(1200px 500px at 50% -200px, #1a2430 0%, #0b0f14 60% , #0b0f14 100%);color:var(--text);font:16px/1.5 system-ui, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, SF Pro Display, SF Pro Text;
      display:flex;min-height:100%;}
    .wrap{max-width:var(--max-w); width:100%; margin:0 auto; padding:18px 16px 96px; position:relative;}/* top bar */
.top {
  display:flex; align-items:center; justify-content:space-between; gap:12px; margin-bottom:12px;
}
.brand{display:flex; align-items:baseline; gap:10px;}
.brand .logo{font-weight:800; font-size:34px; letter-spacing:.2px; color:var(--accent); font-family:"Poppins", system-ui;}
.brand small{color:var(--muted)}
.cart{display:inline-flex; gap:8px; align-items:center; padding:10px 12px; border-radius:999px; background:linear-gradient(180deg,#151c24, #0f141a); border:1px solid #1a2430; box-shadow: inset 0 -6px 18px rgba(255,255,255,.03);} 
.cart .badge{background:var(--accent); color:#000; font-weight:700; font-size:12px; line-height:1; padding:4px 6px; border-radius:10px;}
.cart svg{width:18px;height:18px; fill:#9fb0c5}

/* hero */
.h1{font-weight:800; font-size:38px; margin:6px 0 6px; letter-spacing:.3px}
.sub{color:#aabbc9; font-size:18px; margin-bottom:16px}

/* mic button */
.mic {
  --size: 240px;
  width:var(--size); height:var(--size); margin:18px auto 12px; border-radius:50%; position:relative; display:grid; place-items:center; cursor:pointer; user-select:none;
  background: radial-gradient(55% 55% at 50% 45%, rgba(255,122,24,.15) 0%, rgba(255,122,24,.05) 60%, transparent 100%),
              radial-gradient(90% 90% at 50% 60%, rgba(39,198,255,.12) 0%, rgba(39,198,255,0) 70%);
  box-shadow: 0 12px 40px rgba(0,0,0,.5), inset 0 0 40px rgba(255,122,24,.15);
}
.mic::before{content:""; position:absolute; inset:-10px; border-radius:inherit; filter:blur(16px);
  background: conic-gradient(from 0deg, #ff7a18, #ffb86b, #19c0ff, #7a5cff, #ff7a18);
  opacity:.15; animation:spin 12s linear infinite;
}
.mic img{width:72%; border-radius:50%; display:block; filter:drop-shadow(0 8px 16px rgba(255,122,24,.35));}
.mic.pulse{animation:pulse 2.2s ease-in-out infinite;}
@keyframes spin{to{transform:rotate(1turn)}}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.035)}}

.mic-hint{ text-align:center; margin:6px 0 18px; color:#d7dee6; font-weight:600 }

/* quick category */
.cats{display:flex; gap:10px; align-items:center; justify-content:center; flex-wrap:wrap; margin:8px 0 16px}
.chip{display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:999px; background:#121922; border:1px solid #1a2430; color:#d7e2f1}
.chip svg{width:18px;height:18px; fill:var(--accent)}

/* suggestions */
.suggest{display:grid; gap:10px; margin:12px 0 16px}
.pill{background:#0f141a; border:1px solid #1a2430; color:#dde7f4; border-radius:16px; padding:14px; text-align:center}

/* transcript */
.panel{background:linear-gradient(180deg,#0f141a,#0b0f14); border:1px solid #17202b; border-radius:16px; padding:14px; color:#cfe0f5}
.label{display:flex; align-items:center; gap:8px; color:#8fa3b9; font-size:14px; margin-bottom:6px}
.label svg{width:16px; height:16px; fill:#8fa3b9}
.out{min-height:68px}

/* bottom dock (mobile) */
.dock{ position:fixed; left:0; right:0; bottom:0; display:flex; justify-content:center; gap:8px; padding:10px 12px; background: linear-gradient(180deg,rgba(11,15,20,0), rgba(11,15,20,.9)); backdrop-filter: blur(6px); }
.dock .vbtn{width:36px; height:36px; border-radius:10px; display:grid; place-items:center; background:#121922; color:#90a3b9; border:1px solid #1a2430; font-weight:700}
.dock .vbtn.active{background:linear-gradient(180deg,#ff8a3d,#ff7a18); color:#000; border:none}

/* VARIANT ENGINE  ----------------------------------------------------- */
/* default layout (v1) */
:root{ --grid:  "brand brand brand"  
        "title title title" 
        "sub   sub   sub" 
        "hero  hero  hero" 
        "cats  cats  cats" 
        "sugg  sugg  sugg" 
        "out   out   out"; }
.grid{display:grid; grid-template-columns:1fr 1fr 1fr; grid-template-areas:var(--grid); gap:8px;}
.top{grid-area:brand}
.h1{grid-area:title}
.sub{grid-area:sub}
.hero{grid-area:hero}
.cats{grid-area:cats}
.suggest{grid-area:sugg}
.panel{grid-area:out}

/* v2 – koszyk w hero, kategorie pod tytułem */
:root[data-v="2"]{ --grid:  "brand brand cart"  
                       "title title title"
                       "cats  cats  cats" 
                       "sub   sub   sub" 
                       "hero  hero  hero"
                       "sugg  sugg  sugg" 
                       "out   out   out"; }
:root[data-v="2"] .top{justify-content:flex-start}
:root[data-v="2"] .cart{justify-self:end}

/* v3 – mic mniejszy u góry, focus na listę */
:root[data-v="3"]{ --grid:  "brand brand cart"  
                       "hero  hero  hero" 
                       "title title title" 
                       "sub   sub   sub" 
                       "cats  cats  cats" 
                       "sugg  sugg  sugg" 
                       "out   out   out"; }

/* v4 – kategorie jako boczny pasek (tablet/desktop) */
:root[data-v="4"]{ --grid:  "brand brand cart" 
                       "title title title" 
                       "sub   sub   sub" 
                       "cats  hero  hero" 
                       "cats  sugg  sugg" 
                       "cats  out   out"; }
:root[data-v="4"] .cats{justify-content:flex-start; align-content:flex-start}

/* v5 – hero full-bleed, treści na panelu pod nim */
:root[data-v="5"]{ --grid:  "brand brand cart"
                       "hero  hero  hero"
                       "title title title"
                       "sub   sub   sub"
                       "sugg  sugg  sugg"
                       "out   out   out"
                       "cats  cats  cats"; }

/* v6 – minimal: bez sugestii; dock z ikonami kategorii */
:root[data-v="6"] .suggest{display:none}
:root[data-v="6"] .dock{justify-content:space-evenly}

/* v7 – dialog na górze (asystent-first) */
:root[data-v="7"]{ --grid:  "brand brand cart"
                       "title title title"
                       "out   out   out"
                       "hero  hero  hero"
                       "cats  cats  cats"
                       "sugg  sugg  sugg"; }

/* v8 – hero jako lewy panel (desktop), treści po prawej */
:root[data-v="8"]{ --grid:  "brand brand cart"
                       "title title title"
                       "sub   sub   sub"
                       "hero  sugg  sugg"
                       "hero  out   out"
                       "cats  out   out"; }

/* v9 – tytuł z logo w jednej linii; mic podtytułem */
:root[data-v="9"] .brand{gap:14px}
:root[data-v="9"] .h1{margin-top:0}

/* v10 – tryb prezentacji (duże elementy) */
:root[data-v="10"] .h1{font-size:42px}
:root[data-v="10"] .mic{--size: 280px}
:root[data-v="10"] .pill{font-size:18px}

/* --------- WIDE LAYOUTS (tablety/desktop) --------------------------- */
@media (min-width: 768px){
  :root{ --max-w: 960px }
  .wrap{padding:22px 24px 120px}
  .h1{font-size:44px}
  .sub{font-size:20px}
  .mic{ --size: 300px}
  .cats{justify-content:flex-start}
  .top .brand .logo{font-size:40px}
}
@media (min-width: 1200px){
  :root{ --max-w: 1200px }
  .h1{font-size:52px}
  .mic{ --size: 340px}
  .suggest{grid-template-columns:repeat(3,1fr)}
  .pill{text-align:left}
}

/* helper */
.hidden{display:none}
/* --- FLOATING TRANSCRIPT BAR --- */
.transbar{position:fixed; left:50%; transform:translateX(-50%); top:92px; z-index:20; max-width:var(--max-w); width:calc(100% - 24px);
  display:flex; align-items:center; gap:10px; padding:10px 12px; border-radius:14px; background:rgba(17,22,29,.9); border:1px solid #1a2430; box-shadow:0 8px 26px rgba(0,0,0,.35);}
.transbar svg{width:18px;height:18px; fill:var(--accent)}
.transbar #barText{flex:1; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; color:#d9e5f4}
.transbar .expand{background:transparent; border:0; color:#9fb0c5; font-weight:700; padding:6px 8px; border-radius:10px}
.transbar .expand:active{box-shadow:var(--ring)}

/* bottom sheet with full transcript */
.sheet{position:fixed; inset:0; display:none; background:rgba(0,0,0,.35); z-index:40}
.sheet[aria-hidden="false"]{display:block}
.sheet-inner{position:absolute; left:50%; transform:translateX(-50%); bottom:0; width:100%; max-width:var(--max-w); background:#0f141a; border-top-left-radius:16px; border-top-right-radius:16px; border:1px solid #1a2430; box-shadow:0 -20px 50px rgba(0,0,0,.45)}
.sheet-head{display:flex; justify-content:space-between; align-items:center; padding:12px 14px; color:#cfe0f5; border-bottom:1px solid #17202b}
.sheet-head button{background:#121922; border:1px solid #1a2430; color:#9fb0c5; border-radius:10px; padding:6px 10px}
.sheet-body{max-height:45vh; overflow:auto; padding:12px 14px; color:#dfe9f7}

@media (min-width:768px){ .transbar{top:104px} .sheet-body{max-height:55vh} }

  </style>
</head>
<body>
  <svg aria-hidden="true" style="position:absolute; width:0; height:0">
    <symbol id="i-cart" viewBox="0 0 24 24"><path d="M7 18a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm10 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4ZM3 4h2l.8 4H21l-2 7H8L6 6H3Zm4 9h10l1.2-4H7.8L9 13Z"/></symbol>
    <symbol id="i-food" viewBox="0 0 24 24"><path d="M4 3h2v9a4 4 0 0 1-2 3v6H2v-6a4 4 0 0 1 2-3V3Zm8 0h2v7l2-1v-6h2v6l2 1v2h-8V3Z"/></symbol>
    <symbol id="i-taxi" viewBox="0 0 24 24"><path d="M5 11l2-5h10l2 5h1a2 2 0 0 1 2 2v5h-2v2h-2v-2H6v2H4v-2H2v-5a2 2 0 0 1 2-2h1Zm3 0h8l-1.2-3H9.2L8 11Zm-1 3a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3Zm10 0a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3Z"/></symbol>
    <symbol id="i-hotel" viewBox="0 0 24 24"><path d="M3 20V6a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v6h2a2 2 0 0 1 2 2v6h-2v-4H5v4H3Zm4-9h3V7H7v4Zm5 0h3V7h-3v4Z"/></symbol>
    <symbol id="i-mic" viewBox="0 0 24 24"><path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3Zm-7-3h2a5 5 0 0 0 10 0h2a7 7 0 0 1-6 6.9V21h-2v-3.1A7 7 0 0 1 5 11Z"/></symbol>
  </svg>  <div class="wrap">
    <div class="top">
      <div class="brand"><div class="logo">FreeFlow</div><small>Voice to order</small></div>
      <button class="cart" id="cartBtn" title="Koszyk">
        <svg><use href="#i-cart"/></svg>
        <span class="badge" id="cartCount">0</span>
      </button>
    </div><!-- switcher -->
<div class="dock" id="switcher" aria-label="Wybierz wariant UI">
  <button class="vbtn active" data-v="1">1</button>
  <button class="vbtn" data-v="2">2</button>
  <button class="vbtn" data-v="3">3</button>
  <button class="vbtn" data-v="4">4</button>
  <button class="vbtn" data-v="5">5</button>
  <button class="vbtn" data-v="6">6</button>
  <button class="vbtn" data-v="7">7</button>
  <button class="vbtn" data-v="8">8</button>
  <button class="vbtn" data-v="9">9</button>
  <button class="vbtn" data-v="10">10</button>
</div>

<div class="transbar" id="transbar" title="Pokaż pełną transkrypcję">
  <svg><use href="#i-mic"/></svg>
  <div id="barText">Jeszcze nic nie nagrano.</div>
  <button class="expand" id="openSheet">•••</button>
</div>

<div class="grid">
  <h1 class="h1">Złóż zamówienie</h1>
  <div class="sub">Taxi, posiłek, a może nocleg?</div>

  <div class="hero" style="display:grid; place-items:center">
    <button class="mic pulse" id="micBtn" aria-label="Mów teraz">
      <img alt="FreeFlow mic" src="Freeflow-logo.png" onerror="this.src='file_000000000e9c62469156924aae2c3ff0.png'" />
    </button>
    <div class="mic-hint">Dotknij, aby zamówić</div>
  </div>

  <div class="cats">
    <span class="chip"><svg><use href="#i-food"/></svg> Jedzenie</span>
    <span class="chip"><svg><use href="#i-taxi"/></svg> Taxi</span>
    <span class="chip"><svg><use href="#i-hotel"/></svg> Hotel</span>
  </div>

  <div class="suggest">
    <div class="pill">„dwie pizze pepperoni”</div>
    <div class="pill">„zamów taxi na Dworzec”</div>
    <div class="pill">„hotel w Krakowie od piątku na 2 noce”</div>
  </div>

  <div class="panel">
    <div class="label"><svg><use href="#i-mic"/></svg>Dialog</div>
    <div class="out" id="out">Jeszcze nic nie nagrano.</div>
  </div>
</div>

<!-- Transcript sheet -->
<div class="sheet" id="sheet" aria-hidden="true">
  <div class="sheet-inner">
    <div class="sheet-head">
      <strong>Transkrypcja</strong>
      <button id="closeSheet">Zamknij</button>
    </div>
    <div class="sheet-body" id="sheetBody">Brak wpisów.</div>
  </div>
</div>

  <script>
    // warianty
    const sw = document.getElementById('switcher');
    sw.addEventListener('click', (e)=>{
      const b = e.target.closest('[data-v]');
      if(!b) return;
      const v = b.getAttribute('data-v');
      document.documentElement.setAttribute('data-v', v);
      document.querySelectorAll('.vbtn').forEach(x=>x.classList.toggle('active', x===b));
    });

    // cart demo
    let cart = 0; const cartCount = document.getElementById('cartCount');
    document.getElementById('cartBtn').addEventListener('click', ()=>{ cart++; cartCount.textContent = cart; });

    // mic animations demo + live transcript
    const mic = document.getElementById('micBtn');
    const out = document.getElementById('out');
    const barText = document.getElementById('barText');
    const sheet = document.getElementById('sheet');
    const openSheet = document.getElementById('openSheet');
    const closeSheet = document.getElementById('closeSheet');
    const sheetBody = document.getElementById('sheetBody');

    let listening = false; let rot = 0; let spinId; let transcript=[];
    function spin(){ rot = (rot+1)%360; mic.style.transform = `rotate(${rot}deg)`; }
    function pushTranscript(line){
      if(!line) return;
      transcript.push(line);
      barText.textContent = line;
      out.textContent = transcript.join('
');
      sheetBody.innerHTML = transcript.map(p=>`<div style=\"padding:8px 0;border-bottom:1px solid #17202b;\">${p}</div>`).join('');
    }

    mic.addEventListener('click', ()=>{
      listening = !listening;
      if(listening){
        pushTranscript('Słucham… powiedz, co zamawiasz.');
        mic.classList.add('pulse');
        spinId = setInterval(spin, 16);
      }else{
        pushTranscript('OK, zapisałem. (Tu pojawi się wynik STT)');
        mic.classList.remove('pulse');
        clearInterval(spinId);
        mic.style.transform='';
      }
    });

    openSheet.addEventListener('click', ()=>{ sheet.setAttribute('aria-hidden','false'); });
    closeSheet.addEventListener('click', ()=>{ sheet.setAttribute('aria-hidden','true'); });
        spinId = setInterval(spin, 16);
      }else{
        out.textContent = 'Dzięki! Rozumiem: (tu pojawi się wynik STT)';
        mic.classList.remove('pulse');
        clearInterval(spinId);
        mic.style.transform='';
      }
    });
  </script></body>
