<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FreeFlow ‚Äî Voice to order</title>
<meta name="theme-color" content="#0b0f12" />
<style>
:root{
  --bg:#0b0f12; --panel:#12171c; --panel2:#0f1419;
  --muted:#93a0ad; --text:#e8eef5; --accent:#ff7a1a; --accent2:#ffae55;
}
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; color:var(--text);
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
  background:
    radial-gradient(1400px 800px at 50% -260px,#12171c 0%,#0b0f12 60%),
    var(--bg);
}

/* layout */
.wrap{max-width:1180px; padding:32px 22px 120px; margin:0 auto}

/* header */
.top{
  display:flex; align-items:center; justify-content:space-between; gap:12px;
}
.brand{display:flex; align-items:baseline; gap:14px}
.logo{
  font-weight:900; letter-spacing:.4px;
  font-size:clamp(26px,4.8vw,38px);
  color:var(--accent);
}
.tag{color:#a9b5c1; font-size:14px; opacity:.8}
.actions{display:flex; align-items:center; gap:10px}
.icon-btn{
  display:inline-flex; align-items:center; justify-content:center;
  width:48px; height:48px; border-radius:14px; border:1px solid #232c34;
  background:linear-gradient(180deg,#161c22, #0e1419);
  color:#d7e0ea; position:relative;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.04),
              0 10px 30px rgba(0,0,0,.35);
}
.badge{
  position:absolute; top:-8px; right:-8px; width:26px; height:26px;
  border-radius:50%; background:var(--accent);
  color:#111; font-weight:800; display:grid; place-items:center; font-size:13px;
}

/* titles */
h1{
  font-size: clamp(34px, 6.2vw, 64px);
  line-height: 1.06; margin: 14px 0 8px;
}
.sub{margin:0 0 28px; color:var(--muted); font-size:clamp(16px,2.4vw,21px)}

/* hero / mic button */
.hero{display:grid; place-items:center; margin:20px 0 22px}
.mic-wrap{width:min(88vw,600px)}
#micBtn{
  width:100%; aspect-ratio:1/1; border:0; border-radius:999px; cursor:pointer;
  background:#000 center/contain no-repeat url("Freeflow-logo.png");
  box-shadow:0 0 0 1px rgba(255,255,255,.06), 0 24px 80px rgba(0,0,0,.55);
  transition:transform .25s ease, box-shadow .25s ease, filter .25s ease;
  position:relative; overflow:hidden;
}
#micBtn:hover{transform:translateY(-2px); filter:saturate(1.06)}
#micBtn.recording{
  animation:pulse 1.4s ease-in-out infinite;
  box-shadow:0 0 0 1px rgba(255,255,255,.08),
             0 0 0 12px rgba(255,122,26,.08),
             0 28px 120px rgba(255,122,26,.35);
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.02)}
}
.ring{
  position:absolute; inset:6%; border-radius:50%;
  border:2px dashed rgba(255,255,255,.08);
  filter:blur(.2px);
  animation:ring 6s linear infinite;
  pointer-events:none;
}
@keyframes ring{to{transform:rotate(360deg)}}

/* in-button badge / hint when idle/recording */
.mic-badge{
  position:absolute; left:50%; bottom:8%;
  transform:translateX(-50%);
  background:rgba(18,23,28,.8); border:1px solid #25313b;
  display:inline-flex; align-items:center; gap:10px;
  padding:12px 16px; border-radius:28px; font-size:16px; color:#d9e2ec;
  box-shadow:0 10px 30px rgba(0,0,0,.35);
}
.led{width:11px;height:11px;border-radius:50%}
.led.idle{background:#8aa5b7}
.led.live{background:#34d399}

/* transcript */
.transcript{
  width:min(88vw,600px);
  margin:18px auto 14px;
  min-height:64px; padding:14px 16px;
  border-radius:16px; border:1px solid #25313b;
  background:linear-gradient(180deg,#12171c,#0f1419);
  box-shadow: inset 0 0 0 1px rgba(255,255,255,.02), 0 10px 30px rgba(0,0,0,.25);
  display:flex; align-items:center; gap:12px; color:#e8eef5; font-size:18px;
}

/* chips */
.chips{display:flex; justify-content:center; gap:14px; margin:22px 0 6px; flex-wrap:wrap}
.chip{
  display:inline-flex; align-items:center; gap:10px;
  padding:12px 16px; border-radius:22px; font-size:15px; color:#dbe6ef;
  background:linear-gradient(180deg,#161c22,#0f1419); border:1px solid #24303a;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.03);
}
.chip.active{border-color:#ff9838; color:#ff9838}

/* menu panel (dummy) */
#menuPanel{
  position:fixed; top:74px; right:18px; width:260px; padding:12px;
  border-radius:16px; background:linear-gradient(180deg,#161c22,#0f1419);
  border:1px solid #24303a; box-shadow:0 18px 60px rgba(0,0,0,.45);
  display:none;
}
#menuPanel a{display:block; padding:10px 12px; color:#dbe6ef; text-decoration:none; border-radius:10px}
#menuPanel a:hover{background:#1a2128}
</style>
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand">
        <div class="logo">FreeFlow</div>
        <div class="tag">Voice to order</div>
      </div>
      <div class="actions">
        <button class="icon-btn" id="menuBtn" aria-label="Menu">
          <!-- hamburger -->
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none"><path d="M4 7h16M4 12h16M4 17h16" stroke="#cfe0f2" stroke-width="2" stroke-linecap="round"/></svg>
        </button>
        <button class="icon-btn" aria-label="Koszyk">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none"><path d="M6 6h15l-1.5 9h-12zM6 6l-2 0M9 21h0M18 21h0" stroke="#cfe0f2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
          <span class="badge" id="cartCount">0</span>
        </button>
      </div>
    </header>

    <h1>Z≈Ç√≥≈º zam√≥wienie</h1>
    <p class="sub">Taxi, posi≈Çek, a mo≈ºe nocleg?</p>

    <div class="hero">
      <div class="mic-wrap">
        <button id="micBtn" aria-label="Naci≈õnij i m√≥w">
          <div class="ring" aria-hidden="true"></div>
          <div class="mic-badge" id="micHint"><span class="led idle"></span><span>Dotknij, aby zam√≥wiƒá</span></div>
        </button>
      </div>
    </div>

    <div class="transcript" id="transcriptBox">
      <span class="led idle" id="liveDot"></span>
      <div id="transcriptText">Transkrypcja pojawi siƒô tutaj‚Ä¶</div>
    </div>

    <div class="chips" id="chips">
      <button class="chip active" data-cat="food">üçΩÔ∏è Jedzenie</button>
      <button class="chip" data-cat="taxi">üöï Taxi</button>
      <button class="chip" data-cat="hotel">üè® Hotel</button>
    </div>
  </div>

  <!-- menu panel -->
  <nav id="menuPanel" role="menu" aria-label="Menu">
    <a href="#" role="menuitem">Historia zam√≥wie≈Ñ</a>
    <a href="#" role="menuitem">Ustawienia</a>
    <a href="#" role="menuitem">Pomoc</a>
  </nav>

<script>
/* --- MENU --- */
const menuBtn = document.getElementById('menuBtn');
const panel = document.getElementById('menuPanel');
menuBtn.addEventListener('click', e=>{
  e.stopPropagation();
  panel.style.display = panel.style.display==='block' ? 'none' : 'block';
});
document.addEventListener('click', e=>{
  if(panel.style.display==='block' && !panel.contains(e.target) && e.target!==menuBtn){
    panel.style.display='none';
  }
});

/* --- KATEGORIE --- */
document.getElementById('chips').addEventListener('click', (e)=>{
  if(e.target.closest('.chip')){
    [...document.querySelectorAll('.chip')].forEach(c=>c.classList.remove('active'));
    e.target.closest('.chip').classList.add('active');
  }
});

/* --- WEB SPEECH API (demo) --- */
const micBtn = document.getElementById('micBtn');
const micHint = document.getElementById('micHint');
const liveDot = document.getElementById('liveDot');
const transcriptText = document.getElementById('transcriptText');

let rec, listening=false;

function ensureRecognizer(){
  const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
  if(!SR){ transcriptText.textContent = 'Twoja przeglƒÖdarka nie wspiera rozpoznawania mowy. U≈ºyj Chrome/Edge.'; return null; }
  const r = new SR();
  r.lang = 'pl-PL';
  r.interimResults = true;
  r.continuous = false;
  return r;
}

function start(){
  if(listening) return;
  rec = ensureRecognizer(); if(!rec) return;
  listening = true;
  micBtn.classList.add('recording');
  micHint.innerHTML = '<span class="led live"></span><span>S≈Çucham‚Ä¶ m√≥w teraz</span>';
  liveDot.classList.remove('idle'); liveDot.classList.add('live');
  transcriptText.textContent = '';

  rec.onresult = (ev)=>{
    let final='', interim='';
    for(const res of ev.results){
      (res.isFinal ? final : interim) += res[0].transcript + ' ';
    }
    transcriptText.innerHTML =
      (final ? '<strong>'+final.trim()+'</strong> ' : '') +
      (interim ? '<span style="opacity:.7">'+interim.trim()+'</span>' : '');
  };
  rec.onerror = ()=>stop();
  rec.onend = ()=>stop();
  rec.start();
}
function stop(){
  if(!listening) return;
  listening=false;
  try{rec && rec.stop()}catch{}
  micBtn.classList.remove('recording');
  micHint.innerHTML = '<span class="led idle"></span><span>Dotknij, aby zam√≥wiƒá</span>';
  liveDot.classList.add('idle'); liveDot.classList.remove('live');
}

micBtn.addEventListener('pointerdown', start);
micBtn.addEventListener('keydown', (e)=>{ if(e.key==='Enter' || e.key===' '){ e.preventDefault(); start(); }});
/* opcjonalnie: klik drugi raz, by wymusiƒá stop */
micBtn.addEventListener('pointerup', ()=>{ /* zostaw auto-stop z onend */ });

</script>
</body>
</html>
