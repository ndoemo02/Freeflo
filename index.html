<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FREEFLOW</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">FREEFLOW</div>
    <div class="actions">
      <button class="icon-btn" id="menuBtn" aria-label="Menu">☰</button>
      <button class="icon-btn" id="cartBtn" aria-label="Koszyk">🛒<span id="cartCount">0</span></button>
    </div>
  </header>

  <main class="stage">
    <!-- Neon pulsing drop with logo -->
    <button id="micBtn" class="logo-wrap" aria-label="Nagraj komunikat">
      <span class="neon-ring"></span>
      <img class="logo" src="assets/logo.png" alt="FreeFlow logo" />
    </button>

    <!-- Status / transcript box -->
    <section id="console" class="console" aria-live="polite"></section>

    <!-- Quick intents -->
    <nav class="actions-row">
      <button class="pill" data-intent="Jedzenie">🍽️ Jedzenie</button>
      <button class="pill" data-intent="Taxi">🚖 Taxi</button>
      <button class="pill" data-intent="Hotel">🏨 Hotel</button>
    </nav>
  </main>

  <script src="app.js"></script>
</body>
</html>
