<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="gmaps-proxy" content="https://freeflow-backend-vercel.vercel.app/api/places" />
  <meta name="gpt-proxy" content="https://freeflow-backend-vercel.vercel.app/api/gpt" />
  <title>FreeFlow ‚Äì Dev</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background: #0d1117;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    #logoBtn {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #1f6feb;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      margin-bottom: 10px;
    }
    #transcript {
      flex: 0 0 auto;
      min-height: 50px;
      margin: 0 auto 20px;
      padding: 10px 20px;
      border-radius: 12px;
      background: rgba(255,255,255,0.08);
      max-width: 90%;
      text-align: center;
    }
    #tiles {
      display: flex;
      gap: 10px;
      padding: 10px;
      margin: auto 0 30px;
    }
    #tiles button {
      flex: 1;
      padding: 20px;
      border-radius: 12px;
      border: none;
      font-size: 18px;
      background: #21262d;
      color: #fff;
      cursor: pointer;
      transition: background .2s;
    }
    #tiles button:hover {
      background: #30363d;
    }
    #banner {
      text-align: center;
      padding: 12px;
      margin: 0 10px 20px;
      border-radius: 8px;
      background: rgba(72,179,255,.12);
      color: #dff1ff;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <header>
    <div id="logoBtn">üé§</div>
  </header>

  <main>
    <div id="transcript">Powiedz, co chcesz zam√≥wiƒá‚Ä¶</div>
    <div id="tiles">
      <button id="tileFood">üçî Jedzenie</button>
      <button id="tileTaxi">üöï Taxi</button>
      <button id="tileHotel">üè® Hotel</button>
    </div>
    <div id="banner" class="hidden"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
