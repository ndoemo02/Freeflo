<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>FreeFlow • Voice to order</title>
  <div class="ff-logo-wrap">
  <img src="assets/freeflow-logo.svg?v=1" alt="FreeFlow logo"/>
</div>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
  <style>
    :root{ --text:#e9eef6; --muted:#93a1b4; --brand:#ff7a00; }
    body{ margin:0; font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial; color:var(--text);
      background:#0b0f14 url("./Background.png") center/cover fixed no-repeat; }
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    .bubble{margin:8px auto 0;max-width:900px;padding:16px 14px;min-height:48px;background:rgba(0,0,0,.18);
      border:1px solid rgba(255,255,255,.06);border-radius:14px;font-size:18px}
    .hero{margin:14px auto 18px;width:min(92vw,640px);aspect-ratio:1/1;display:grid;place-items:center}
    .logoBtn{border:none;background:transparent;cursor:pointer}
    .logo{width:76%;max-width:520px;transition:transform .2s ease}
    .logo.listening{animation: pulse 1.2s ease-in-out infinite}
    @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.03)}100%{transform:scale(1)}}
    .option{cursor:pointer;padding:8px 10px;border:1px solid rgba(255,255,255,.08);border-radius:10px;margin:6px 0}
  </style>
</head>
<body>
  <main class="wrap">
    <h1>FreeFlow – zamów głosem</h1>
    <section class="hero">
      <button id="micBtn" class="logoBtn" aria-label="Naciśnij, aby mówić">
        <img class="logo" src="./freeflow-logo.svg" alt="FreeFlow" />
    </section>
    <div id="transcript" class="bubble">Powiedz, co chcesz zamówić…</div>
    <div id="results" class="bubble" style="margin-top:10px;display:none"></div>
  </main>
  <script src="./freeflow-assistant.js?v=4"></script>
</body>
</html>
